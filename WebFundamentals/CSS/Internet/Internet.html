<!DOCTYPE html>
<html lang="en">

<head>
    <title>Internet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styleINT.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <img src="images/globe.png" alt="globe">
            <h1>The Inter<span>net</span></h1>
            </img>

                <p>The World Wide Web</p>
            </div>
            <div id="mainbarleft">
                <img src="images/home.png" alt="home">
                <h3>DNS</h3>
            </div>
            <div id="mainbarright">
                <img src="images/phone.png" alt="phone">
                <p class="p">Mon-Fri 9am. - 5pm. (EST)</p>
                <p class="p"><span>855.967.3787</span></p>
                <p class="p">International +1.617.963.0555</p>
            </div>
        </div>
        <div id="subcontent">
            <br>
            <h3>So, whats an <span>internet?</span></h3>
            <br>
            <p>An <span>inter</span>connected <span>net</span>work of computers all around the world!</p>
            <br>
            <button id="watch">WATCH A VIDEO</button>
            <button id="more">MORE RESOURCES</button>
            <h4></h4>
            <div id="background">
                <p>Reinvent your career in just 14 weeks</p>
                <img src="Images/ninja.png" alt="ninja">
                <button id="learn">Learn More >>></button>
            </div>
        </div>

        <div id="footer">

        </div>

    </div>

</body>

</html>
